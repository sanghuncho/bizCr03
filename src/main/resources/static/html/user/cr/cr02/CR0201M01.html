	function filterData() {
		var searchInput = document.getElementById("search-input");
		var searchTerm = searchInput.value;
		var filteredData = originalData.filter(function (item) {
			// 여기에서는 'estNo' 필드를 필터링 기준으로 사용했습니다.

			return item.estNo && item.estNo.toLowerCase().includes(searchTerm.toLowerCase());

		setData: function(_pageNo) {
			var gridViewIn = this.target;
			if(inputValidation($('input[required]'))){
				var formData = {
					"coCd" 		    : $('#coCd_S').val(),
					"strtDt"        : $("#strtDt_S").val().replace(/\-/g,''),
					"endDt"         : $("#endDt_S").val().replace(/\-/g,''),
					"prdtCd"       : $("#prdtCd").val(),
					"taxivcCoprt"   : $("#taxivcCoprt").val(),
					"prdtGrp"     : $("#prdtGrp_S").val(),
					"searchValue"   : $("#searchValue_S").val(),
					"searchName"    : $("#searchName_S").val(),
					"winbdYn"       : $("#winbdYn_S").val(),
					"pageNo"        : _pageNo + 1,
					"recordCnt"     : $("#recordCnt").val(),
					"clntCd"       : $("#ordrsClntCd_S").val(),
					"ctrtNm"       : $("#ctrtNm_S").val(),
					"ordrsNo"       : $("#ordrsNo_S").val(),
					"clntPjt"       : $("#clntPjt_S").val(),






				}

				postAjax("/user/cr/cr02/selectOrdrsList", formData, null, function(data) {
					console.log(_pageNo);
					var list = data.ordrsList;

					originalData = list;

					function getClientNameByCode(ordrsClntCd, callback) {
						var paramObj = {
							"clntCd": ordrsClntCd
						};

						postAjax("/admin/bm/bm02/selectClntInfo", paramObj, null, function(data) {
							if (data && data.clntInfo) {
								callback(data.clntInfo.clntNm);
							} else {
								callback('');
							}
						});
					}


					if (list.length === 0) {
						gridViewIn.setData({
							list: [],
							page: {
								currentPage: _pageNo,
								pageSize: data.paginationInfo.pageSize,
								totalElements: data.paginationInfo.totalRecordCount,
								totalPages: data.paginationInfo.totalPageCount
							}
						});
					}else {


						var completedRequests = 0;

						for (var i = 0; i < list.length; i++) {
							(function (index) {
								getClientNameByCode(list[index].ordrsClntCd, function (clientName) {
									list[index].ordrsClntNm = clientName;
									completedRequests++;

									if (completedRequests === list.length) {
										gridViewIn.setData({
											list: list,
											page: {
												currentPage: _pageNo,
												pageSize: data.paginationInfo.pageSize,
												totalElements: data.paginationInfo.totalRecordCount,
												totalPages: data.paginationInfo.totalPageCount
											}
										});
									}
								});
							})(i);
						}


					}



				});
			}
		}
	}
