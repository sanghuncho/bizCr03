<script type="text/javascript">
	$(document).ready(function() {
		$('.more_btn').click(function() {
			$('.search_option').toggleClass('open');
			$('.more_btn').toggleClass('on');
		});
		
		// 페이지 타이틀 set
		mainDefaultLoad("메인", "샘플화면");
		$("#head_area").load("/static/html/header.html", function() {
			setMenuAuth();
		});
		
		// 회사 초기화
		$("#coCd_S").val(jwt.coCd);
		
		// 날짜 초기화
		// 시작일 (현재날짜의 월 첫일)
		$('#reqDtFrom').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		})
		.datepicker("setDate", moment(new Date()).startOf("month").toDate())
		.on("changeDate", function(){
			if($('#reqDtFrom').val() > $('#reqDtTo').val()){
				alert("날짜를 확인해주세요");
				$('#reqDtFrom').datepicker("setDate", new Date($('#reqDtTo').val()));
			}
		});

		// 종료일 (현재날짜의 월 말일)
		$('#reqDtTo').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		})
		.datepicker("setDate", moment(new Date()).endOf("month").toDate())
		.on("changeDate", function(){
			if($('#reqDtFrom').val() > $('#reqDtTo').val()){
				alert("날짜를 확인해주세요");
				$('#reqDtTo').datepicker("setDate", new Date($('#reqDtFrom').val()));
			}
		});		
		
		// 날짜 초기화
		$('#reqDtFrom').datepicker("setDate", moment(new Date()).subtract(7, "day").toDate());
		$('#reqDtTo').datepicker("setDate", new Date());
		
    		
		$('.off_btn').click();
    
	})

	function subShowHide(data) {
		if ($(data).parent().find("ul").css("display") == 'none') {
			$(data).parent().find("ul").show();
		} else {
			$(data).parent().find("ul").hide();
		}
	}

</script>
